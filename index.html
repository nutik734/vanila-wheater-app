<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Wheather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card d-flex">
          <div class="card-body">
            <form id="city-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="city"
                    id="city-search"
                    placeholder="Choose your city..."
                    class="form-control"
                    autofocus="on"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="ðŸ”Search" class="btn btn-info" />
                </div>
              </div>
            </form>

            <div class="overview">
              <h1 id="city">Barcelona, Spain</h1>
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description">Rainy</li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img
                    src="src/few-clouds-day.png "
                    alt="some-clouds"
                    id="icon"
                  />
                  <strong id="temperature">22</strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active"> Â°C</a> |
                    <a href="#" id="fahrenheit-link">Â°F</a></span
                  >
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Pressure: <span id="pressure"></span></li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast" id="forecast">
              
              <div class="row"style="display: none;">
                <div class="col-2">
                  <div class="weather-forecast-date">Thu</div>
                  <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="" width="32" />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max"> 18 Â°</span>
                    <span class="weather-forecast-temperature-min"> 12 Â°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nutik734/vanila-wheater-app.git"
            target="_blank"
          >
            Open-source code
          </a>
          by Anna Slinkina
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
